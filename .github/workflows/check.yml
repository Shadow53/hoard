on:
  push:
  release:
    types: [created]

name: Checks and Releases

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      cargo: ${{ steps.filter.outputs.cargo }}
      pytests: ${{ steps.filter.outputs.pytests }}}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            cargo:
              - 'Cargo.toml'
              - 'Cargo.lock'
            rust:
              - '**/*.rs'
            pytests:
              - 'ci-tests/**'

  fmt:
    name: Cargo fmt
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'release'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  check-stable:
    name: Check Commit
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' || needs.changes.outputs.cargo == 'true' || github.event_name == 'release' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cargo Check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  check-nightly:
    name: Check Commit
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' || needs.changes.outputs.cargo == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: Swatinem/rust-cache@v1

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: llvm-tools-preview

      - name: Cargo Test (Grcov)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --no-fail-fast
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
          RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'

      - name: Run grcov
        id: coverage
        uses: actions-rs/grcov@v0.1

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ steps.coverage.outputs.report }}

  integration-tests:
    name: "Integration Tests"
    needs: [check-stable, changes]
    if: ${{ needs.check-stable.result != 'failure' && (needs.changes.outputs.rust == 'true' || needs.changes.outputs.cargo == 'true' || needs.changes.outputs.pytests == 'true' || github.event_name == 'release') }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    steps:
      - uses: actions/checkout@v2

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cargo Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install tree (macos)
        if: matrix.os == 'macos-latest'
        run: brew install tree

      - name: Test Last Paths
        run: python ci-tests/tests last_paths

      - name: Test Remote Operations
        run: python ci-tests/tests operation

      - name: Test Ignore Filter
        run: python ci-tests/tests ignore

  release:
    if: github.event_name == 'release'
    runs-on: ${{ matrix.os }}
    needs: [fmt, check-stable, integration-tests]
    strategy:
      fail-fast: false
      matrix:
        include:
          ## TIER ONE
          - os: "ubuntu-latest"
            target: aarch64-unknown-linux-gnu
            deps: gcc-aarch64-linux-gnu
          - os: "ubuntu-latest"
            target: i686-unknown-linux-gnu
            deps: gcc-i686-linux-gnu
          - os: "ubuntu-latest"
            target: x86_64-unknown-linux-gnu
            deps: gcc
          - os: "macos-latest"
            target: x86_64-apple-darwin
          - os: "windows-latest"
            target: i686-pc-windows-msvc
          - os: "windows-latest"
            target: x86_64-pc-windows-msvc
          ## TIER TWO WITH HOST TOOLS
          - os: "ubuntu-latest"
            target: aarch64-unknown-linux-musl
            deps: gcc-aarch64-linux-gnu musl-tools
          - os: "ubuntu-latest"
            target: arm-unknown-linux-gnueabihf
            deps: gcc-arm-linux-gnueabihf
          - os: "ubuntu-latest"
            target: x86_64-unknown-linux-musl
            deps: gcc musl-tools
          - os: "macos-latest"
            target: aarch64-apple-darwin
          - os: "windows-latest"
            target: aarch64-pc-windows-msvc
          ## TIER 2 NO HOST TOOLS
          - os: "ubuntu-latest"
            target: aarch64-linux-android
            deps: gcc-aarch64-linux-gnu
          - os: "ubuntu-latest"
            target: arm-linux-androideabi
            deps: gcc-arm-linux-gnueabi
          - os: "ubuntu-latest"
            target: arm-unknown-linux-musleabihf
            deps: gcc-arm-linux-gnueabihf musl-tools
          - os: "ubuntu-latest"
            target: armv7-linux-androideabi
            deps: gcc-arm-linux-gnueabi
          - os: "ubuntu-latest"
            target: i686-unknown-linux-musl
            deps: gcc-i686-linux-gnu musl-tools
          - os: "ubuntu-latest"
            target: i686-linux-android
            deps: gcc-i686-linux-gnu
          - os: "ubuntu-latest"
            target: x86_64-linux-android
            deps: gcc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Install stable toolchain - ${{ matrix.target }}
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable
          override: true
          default: true
          profile: minimal

      - name: Install deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install ${{ matrix.deps }}

      - name: Update XCode tools
        if: matrix.os == 'macos-latest'
        uses: devbotsxyz/xcode-select@v1

      - name: Build and Upload Binary
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: hoard
          target: ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_PROFILE_RELEASE_LTO: true
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
          CARGO_PROFILE_RELEASE_OPT_LEVEL: 3
